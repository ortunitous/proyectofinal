<body>
    <div class="header">
        <h1>BIENVENIDO A LA SECCIÓN DE EVALUACIONES A PROFESORES</h1>
    </div>
    <div class="instructions">
        <p>
            En esta sección de la página encontrarás la manera adecuada de evaluar a los profesores que imparten clases dentro de la universidad.
        </p>
    </div>
    <div class="container">
        <h1>Encuesta de Evaluación del Profesor</h1>
        <form id="formulario" action="guardar_encuesta.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del estudiante:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Institucional:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profesor">Nombre del profesor:</label>
                <select id="profesor" name="profesor" required onchange="actualizarMateria()">
                    <option value="alfonso_naranjo">Alfonso Naranjo</option>
                    <option value="victor_hernandez">Victor Hernandez</option>
                    <option value="yarely_garcia">Yarely Garcia</option>
                    <option value="edgar_bustos">Edgar Bustos</option>
                    <option value="maria_chaney">Maria Chaney</option>
                    <option value="jose_vicente">Jose Vicente</option>
                    <option value="rodrigo_jimenez">Rodrigo Jimenez</option>
                    <option value="rolando_munguia">Rolando Munguia</option>
                    <option value="neftali_valencia">Neftali Valencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" required>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación del profesor (1-5):</label>
                <select id="calificacion" name="calificacion" required>
                    <option value="1">1 - Muy insatisfecho</option>
                    <option value="2">2 - Insatisfecho</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Satisfecho</option>
                    <option value="5">5 - Muy satisfecho</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div class="button-container">
        <a href="noticias.html" class="nav-button">Página Anterior</a>
        <a href="index.html" class="nav-button">Página Principal</a>
        <a href="eventos.html" class="nav-button">Página Siguiente</a>
    </div>
    <script>
        function actualizarMateria() {
            const profesorMateria = {
                "alfonso_naranjo": "Tutoria",
                "rodrigo_jimenez": "Formacion Sociocultural",
                "yarely_garcia": "Calculo Diferencial",
                "victor_hernandez": "Diseño Digital",
                "edgar_bustos": "Inglés",
                "maria_chaney": "Inglés",
                "jose_vicente": "Aplicaciones Web",
                "rolando_munguia": "Marketing Digital",
                "neftali_valencia": "Sistemas Operativos"
            };
            const profesorSelect = document.getElementById('profesor');
            const materiaInput = document.getElementById('materia');
            const selectedProfesor = profesorSelect.value;
            materiaInput.value = profesorMateria[selectedProfesor] || '';
        }
    </script>
</body>
